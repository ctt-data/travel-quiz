<html lang="en">

<head>
  <meta charset="utf-8">
  <title>travel-quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <style type="text/css">
     /* Add your CSS classes below */
	  .backgroundPic {
 background-image: url(https://www.hrs.de/hotel/unterwegs/wp-content/uploads/2016/03/PicMonkey-Collage.jpg);
  background-position: center;
			background-repeat:  no-repeat;
			background-attachment: fixed;
			background-size:  cover;
			}

.title {
  font-size: 60px !important;
}

.container {
  padding: 50px;
  background-color: #fffa;
  border: 1px solid #f5f5f5;
  border-radius: 15px;
  webkit-box-shadow:  0px 0px 10px 0px #f5f5f5;
  box-shadow:  0px 0px 10px 0px #f5f5f5;
  
}
  </style>
</head>

<body>

  <section class="hero is-primary is-fullheight backgroundPic">
    <div class="hero-body">
      <div class="container">
        <h1 class="title has-text-black"> Travel Quiz
        </h1>
        <h2 class="subtitle has-text-black">
          Find out where to go next.
        </h2>
               <div class="subtitle has-text-black">
    <p class=has-text-black> Whats your name? </p>
    <input class="input" id="userName"
           oninput= "welcome()" />
    <p id="answer"></p>    
    </div>
            <button class="button">
        <a href="https://ctt-data.github.io/travel-quiz/landingpage_question.html"> Start the Quiz</a>
      </button>
      </div>
    </div>
  </section>

  <script>
    /* Add your Javascript below */
	  function welcome(){
  userName= document      
    .getElementById("userName")
    .value
  answer=`Welcome ${userName}`
  document 
    .getElementById("answer")
    .innerHTML = answer
  
}
  </script>
   
</body>

</html>
